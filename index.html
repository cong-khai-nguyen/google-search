<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <a href="image.html" style="margin-right:30px">Images</a>
            <a href="advanced.html">Advanced Search</a>
        </header>
        
        <div id="image">
            <input type="image" disabled src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googlelogo">
        </div>
        
        <div>
                <form action="https://google.com/search" class="input">
                    <input type="text" style ="width: 500px; height:40px; border-radius:15px; color:black" name="q">
                    <div style="display:block; text-align:center" >
                        <input type="submit" style="margin: 30px 20px 0px 0px;"  value = "Google Search">
                        <form action="https://google.com/search">
                            <input type="submit" name="btnI" value="I'm feeling lucky">
                        </form>
                    </div>
                </form>

            
        </div>
    </body>
