<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <a href="index.html">Google Search</a>
        </header>                                                  
        <div id="image">
            <input type="image" disabled src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googlelogo">
        </div>
        <div style ="display:block;">
            <form class = "input" action="http://images.google.com/images?hl=en&q=banana&btnG=Search+Images&gbv=2">
                <input type="text" style ="width: 500px; height:40px; border-radius:15px; color:black" name="q">
                <input type="submit"  class ="button" value = "Image Search">
            </form>
        </div>
    </body>
</html>
